name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  # Set this to 'true' to run tests on BrowserStack, 'false' or unset for local execution
  USE_BROWSERSTACK: ${{ vars.USE_BROWSERSTACK || 'false' }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers (Local execution only)
        if: env.USE_BROWSERSTACK != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests on BrowserStack
        if: env.USE_BROWSERSTACK == 'true'
        run: npm run browserstack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Run Playwright tests locally
        if: env.USE_BROWSERSTACK != 'true'
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
